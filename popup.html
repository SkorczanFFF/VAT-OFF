<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body class="vat-body">
  <div class="vat-container">
    <div class="vat-header">
      <h2>VAT-OFF</h2>
      <div class="vat-status vat-status-disabled" id="status">
        Extension is disabled<span class="vat-status-dot"></span>
      </div>
    </div>
    <div class="vat-rate">
      <label class="vat-label" for="vatRate">VAT Rate:</label>
      <select class="vat-select" id="vatRate">
        <!-- Options populated dynamically from config.js -->
      </select>
    </div>
    
    <div class="vat-custom-rate" id="customRateDiv" style="display: none;">
      <label class="vat-label" for="customRate">Custom VAT Rate (%):</label>
      <input class="vat-input" type="number" id="customRate" min="0" max="100" step="1" placeholder="e.g., 15 or 23">
    </div>
    
    <div class="vat-buttons-row">
      <button class="vat-button" id="toggleExtension">Toggle Extension</button>
      <button class="vat-button" id="openOptions">
        <img src="icons/settings.svg" alt="Settings" class="vat-button-icon">
      </button>
    </div>
  </div>
  
  <script src="scripts/error-handler.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
