<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body class="vat-page--popup">
  <div class="vat-container--popup">
    <div class="vat-header">
      <h2>VAT-OFF</h2>
      <div class="vat-status-indicator vat-status-indicator--disabled" id="statusIndicator">
        Extension is disabled<span class="vat-status-dot"></span>
      </div>
    </div>
    <div class="vat-gradient-line"></div>
    <div class="vat-calculator" id="vatCalculator" style="display: none;">
      <div class="vat-section-header">
        <img src="icons/calculator.svg" alt="Calculator" class="vat-section-header-icon">
        <h3 class="vat-section-header-title">Calculator</h3>
      </div>
      <div class="vat-calculator-mode">
        <label class="vat-label">
          <input class="vat-checkbox" type="checkbox" id="calculatorBruttoMode">
          Calculate from brutto (gross)
        </label>
      </div>
      <div class="vat-calculator-inputs">
        <div class="vat-calculator-amount-wrapper">
          <label class="vat-label" for="calculatorAmount">Amount:</label>
          <input class="vat-form-control vat-calculator-amount" type="number" id="calculatorAmount" step="0.01" placeholder="0.00" value="1.29">
        </div>
        <div class="vat-calculator-vat-wrapper">
          <label class="vat-label" for="calculatorVatRate">VAT:</label>
          <div class="vat-calculator-vat-input-wrapper">
            <input class="vat-form-control vat-calculator-vat" type="number" id="calculatorVatRate" min="1" max="100" step="0.1" placeholder="23">
            <span class="vat-calculator-percent">%</span>
          </div>
        </div>
      </div>
      <div class="vat-calculator-result">
        <div class="vat-calculator-result-label" id="calculatorResultLabel">Netto:</div>
        <div class="vat-calculator-result-value" id="calculatorResultValue">0.00</div>
      </div>
      <div class="vat-gradient-line"></div>
    </div>
    <div class="vat-rate">
      <div class="vat-section-header">
        <img src="icons/gauge-high.svg" alt="Settings" class="vat-section-header-icon">
        <h3 class="vat-section-header-title">Quick Settings</h3>
      </div>
      <div class="vat-rate-selectors">
        <div class="vat-region-wrapper">
          <label class="vat-label" for="vatRegion">Region:</label>
          <select class="vat-form-control vat-region-select" id="vatRegion">
          </select>
        </div>
        <div class="vat-country-wrapper">
          <label class="vat-label" for="vatRate">Country:</label>
          <select class="vat-form-control vat-country-select" id="vatRate" disabled>
          </select>
        </div>
      </div>
      
      <div class="vat-custom-rate" id="customRateDiv" style="display: none;">
        <label class="vat-label">Custom VAT Rate:</label>
        <div class="custom-rate-row">
          <input class="vat-form-control custom-rate-input" type="number" id="customRate" min="1" max="100" step="1" placeholder="23">
          <span class="custom-rate-percent">%</span>
          <input class="vat-form-control custom-currency-input" type="text" id="customCurrency" maxlength="4" placeholder="â‚¬">
        </div>
        <button class="vat-button vat-button--save-custom" id="saveCustomRateBtn">SAVE SETTINGS</button>
      </div>
    </div>
    
    <div class="vat-buttons-row">
      <button class="vat-button" id="toggleBtn">Enable Extension</button>
      <button class="vat-button" id="optionsBtn">
        <img src="icons/settings.svg" alt="Settings" class="vat-button-icon">
      </button>
    </div>
    
    <div id="messageContainer"></div>
  </div>
  
  <script src="scripts/error-handler.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/settings.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
